name: Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  run-spring-boot:
    name: Run Spring Boot and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout code
      uses: actions/checkout@v3
      # Install Java JDK version 17
    - name: Install Java 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
      # Setup MySQL
    - name: Setup MySQL
      run: sudo systemctl start mysql.service
    - name: Create Logging Directory and log files
      run: sudo mkdir --parents /var/log/csye6225 && sudo touch /var/log/csye6225/errors.log && sudo touch /var/log/csye6225/info.log && ls -ld /var/log/csye6225
    # - name: Create errors.log
    #   run: sudo touch /var/log/csye6225/errors.log
    # - name: Create info.log
    #   run: sudo touch /var/log/csye6225/info.log
    - name: Grant write access
      run: sudo chmod 766 /var/log/csye6225
    - name: Check log files created
      run: ls -ld /var/log/csye6225
    - name: Run Spring Boot
      run: | 
        sudo mvn -e spring-boot:run -Dspring.datasource.url=jdbc:mysql://localhost:3306/clouddb?createDatabaseIfNotExist=true -Dspring.datasource.username=${{secrets.MYSQL_USERNAME}} -Dspring.datasource.password=${{secrets.MYSQL_PASSWORD}} -Dspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver -Dspring.jpa.hibernate.ddl-auto=update -Dspring.datasource.hikari.connection-timeout=20000 &
        sleep 60
        sudo mvn -X test
        