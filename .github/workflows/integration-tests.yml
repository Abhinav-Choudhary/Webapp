name: Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test Code
    runs-on: ubuntu-latest

    services:
      # setup mysql service and perform health check
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: clouddb
          MYSQL_USER: abhinavc
          MYSQL_PASSWORD: admin
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout code
      uses: actions/checkout@v3
      # Install Java JDK version 17
    - name: Install Java 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
      # Install MySQL
    - name: Install MySQL
      run: sudo apt-get install -y mysql-client
      # Build Spring boot project and remove old artifacts
    - name: Build project
      run: mvn clean package -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest

    services:
        # setup mysql service and perform health check
        mysql:
          image: mysql:8.0
          env:
            MYSQL_DATABASE: clouddb
            MYSQL_USER: abhinavc
            MYSQL_PASSWORD: admin
            MYSQL_ROOT_PASSWORD: root
          ports:
            - 3306:3306
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3      
    steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3
        # Install Java JDK version 17
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
        # Run an instance of Spring Boot
      - name: Run Spring Boot
        run: mvn spring-boot:run -Dspring.datasource.url=jdbc:mysql://localhost:3306/clouddb?createDatabaseIfNotExist=true -Dspring.datasource.username=abhinavc -Dspring.datasource.password=admin -Dspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver -Dspring.jpa.hibernate.ddl-auto=update -Dspring.datasource.hikari.connection-timeout=20000
        
      - name: Delay till Spring boot run
        run: timeout 200s

      - name: Run Tests
        run: mvn test

