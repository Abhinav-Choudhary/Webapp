name: Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  run-spring-boot:
    name: Run Spring Boot and Test
    runs-on: ubuntu-latest

    # services:
    # #   # setup mysql service and perform health check
    #   mysql:
        # env:
        #   MYSQL_DATABASE: clouddb
        #   MYSQL_USER: ${{secrets.MYSQL_USERNAME}}
        #   MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
        #   MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_ROOT_PASSWORD}}
    #     ports:
    #       - 3306:3306
    #     options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout code
      uses: actions/checkout@v3
      # Install Java JDK version 17
    - name: Install Java 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
      # Install MySQL Client
    # - name: Install MySQL
    #   run: sudo apt-get install -y mysql-client
    - name: Setup MySQL
      env:
        MYSQL_DATABASE: clouddb
        MYSQL_USER: ${{secrets.MYSQL_USERNAME}}
        MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
        MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_ROOT_PASSWORD}}
      run:  |
        sudo systemctl start mysql.service
        sudo systemctl status mysql.service
    # - name: Change root user credentials in MySQL
    #   run: |
    #     echo "user=${{secrets.MYSQL_USERNAME}}"
    #     echo "root password=${{secrets.MYSQL_ROOT_PASSWORD}}"
    #     echo "password=${{secrets.MYSQL_PASSWORD}}"
    #     mysqladmin --user=${{secrets.MYSQL_USERNAME}} --password="${{secrets.MYSQL_ROOT_PASSWORD}}" password "${{secrets.MYSQL_PASSWORD}}"
      # Run Spring boot, sleep for 60s to let spring boot run, execute test
    - name: Run Spring Boot
      run: | 
        mvn spring-boot:run -Dspring.datasource.url=jdbc:mysql://localhost:3306/clouddb?createDatabaseIfNotExist=true -Dspring.datasource.username=${{secrets.MYSQL_USERNAME}} -Dspring.datasource.password=${{secrets.MYSQL_PASSWORD}} -Dspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver -Dspring.jpa.hibernate.ddl-auto=update -Dspring.datasource.hikari.connection-timeout=20000 &
        sleep 60
        mvn test
        